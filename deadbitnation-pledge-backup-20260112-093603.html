    <!--
    ============================================================================
    MOONPAY COMMERCE INTEGRATION SETUP GUIDE
    ============================================================================
    
    STEP 1: Create MoonPay Commerce Account
    - Visit https://moonpay.dev.hel.io (testing) or https://moonpay.hel.io (production)
    - Log in with wallet or email
    - Complete your profile in Settings
    - Set up wallets and invite team members if needed
    
    STEP 2: Create a Dynamic Pay Link
    - Go to Developer section in dashboard
    - Create a new Pay Link via API or dashboard
    - IMPORTANT: Set "dynamic": true in the features object
      This allows you to define the amount at charge creation time
    - Configure product details, themes, and redirect URLs
    
    STEP 3: Set Up Redirect URLs
    - Success URL: http://localhost:8000/deadbitnation-pledge.html?status=success
      (Update for production: your-domain.com/deadbitnation-pledge.html?status=success)
    - Cancel URL: http://localhost:8000/deadbitnation-pledge.html?status=cancelled
      (Update for production: your-domain.com/deadbitnation-pledge.html?status=cancelled)
    
    STEP 4: Get Your Credentials
    - Pay Link ID: Found in Pay Link details (paylinkId)
    - API Key: Generate in Developer section > API Keys
    
    STEP 5: Update Configuration Below
    - Replace 'YOUR_PAYLINK_ID_HERE' with your actual Pay Link ID
    - Replace 'YOUR_API_KEY_HERE' with your actual API Key
    - Set testMode to false for production
    
    STEP 6: Test Integration
    - Use testMode: true for development
    - Test with small amounts first
    - Check browser console for API errors
    - Verify redirect URLs work correctly
    
    MoonPay Commerce Documentation:
    - Dashboard: https://moonpay.dev.hel.io (test) or https://moonpay.hel.io (prod)
    - API Reference: Check Developer section in dashboard
    - Dynamic Pay Links: Set "dynamic": true in features when creating Pay Link
    
    ============================================================================
    -->

                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.18) 1.5px, transparent 1.5px),

        /* CRT Monitor Container */
        .crt-monitor {
            position: relative;
            width: min(95vw, 1400px);
            height: 95vh;
            max-height: 1100px;
            background: linear-gradient(135deg, var(--crt-bezel-light) 0%, var(--crt-bezel-mid) 50%, var(--crt-bezel-dark) 100%);

        /* Monitor Label */
        .monitor-label {

            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Power LED */
        .power-led {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: powerBlink 2s infinite;
        }
        
        @keyframes powerBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* CRT Screen */
        .crt-screen {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
            border: 3px solid #1a1a1a;
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        /* CRT Effects */
        .crt-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 3px
                );
            pointer-events: none;
            z-index: 10;
        }
        
        .crt-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 40%,
                rgba(0, 0, 0, 0.3) 100%
            );
            pointer-events: none;
            z-index: 9;
        }
        
        /* Screen Glow */
        .screen-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.05) 0%,
                transparent 70%
            );
            animation: glowPulse 4s infinite;
            pointer-events: none;
            z-index: 8;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* Heavy grain/noise overlay */
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
            background-repeat: repeat;
            opacity: 0.25;
            pointer-events: none;
            z-index: 97;
            animation: grainMove 0.5s steps(10) infinite;
            mix-blend-mode: overlay;
        }
        
        @keyframes grainMove {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }
        
        /* Random Glitch Effect */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
            opacity: 0;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .glitch-overlay.active {
            animation: screenGlitch 0.3s;
        }
        
        .crt-screen.glitch-active {
            animation: screenGlitch 0.3s;
        }
        
        @keyframes screenGlitch {
            0% { 
                transform: translateX(0); 
                filter: contrast(1) brightness(1);
                opacity: 0;
            }
            10% { 
                transform: translateX(-2px); 
                filter: contrast(1.5) brightness(1.2);
                opacity: 0.8;
            }
            20% { 
                transform: translateX(2px); 
                filter: contrast(0.8) brightness(0.8);
                opacity: 0.6;
            }
            30% { 
                transform: translateX(-1px); 
                filter: contrast(1.2) brightness(1.1);
                opacity: 0.7;
            }
            40% { 
                transform: translateX(1px); 
                filter: contrast(1) brightness(1);
                opacity: 0.5;
            }
            50% { 
                transform: translateX(0); 
                filter: contrast(1.3) brightness(1.3);
                opacity: 0.9;
            }
            60% { 
                transform: translateX(0); 
                filter: contrast(1) brightness(1);
                opacity: 0.3;
            }
            100% { 
                transform: translateX(0); 
                filter: contrast(1) brightness(1);
                opacity: 0;
            }

            height: 100%;

<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="assets/SiteMusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="backgroundMusic2" loop>
        <source src="assets/SiteMusic2.mp3" type="audio/mpeg">
    </audio>
    
    <!-- TV Screen Effects -->
    <div class="tv-dust"></div>
    <div class="tv-static"></div>
    <div class="static-line"></div>

    <!-- Window 3: Skull -->
    <div class="win95-window window-skull ">
        <div class="win95-titlebar">
            <span class="win95-titlebar-text">X</span>
        </div>
        <div class="win95-window-content">
            <div class="skull-container">
                <img src="assets/skull2.png" alt="Skull" onerror="if(this.src.indexOf('skull2') !== -1) { console.log('skull2.png not found, trying skull.png'); this.src='assets/skull.png'; } else { this.style.display='none'; this.parentElement.innerHTML='<div style=\'font-size:48px;color:#000;\'>💀</div>'; }">
            </div>
        </div>
    </div>

    <!-- Window 4: THE PLEDGE -->
    <div class="win95-window window-pledge ">
        <div class="win95-titlebar">
            <span class="win95-titlebar-text">X</span>
        </div>
        <div class="win95-window-content">
            THE PLEDGE<br>誓約書
        </div>
    </div>

    <!-- Window 5: Enter Code -->
    <div class="win95-window window-code ">
        <div class="win95-titlebar">
            <span class="win95-titlebar-text">X</span>
        </div>
        <div class="win95-window-content">
            <div class="code-input-group">
                <input 
                    type="text" 
                    class="code-input" 
                    id="codeInput" 
                    placeholder="enter your pledge code"
                    autocomplete="off"
                >
                <button class="submit-btn" id="submitBtn">SUBMIT</button>
            </div>
            <div class="error-message hidden" id="errorMessage">
                YOU ARE NOT PERMITTED TO PLEDGE
            </div>
        </div>
    </div>

    <!-- Window 6: Clouds -->
    <div class="win95-window window-clouds ">
        <div class="win95-titlebar">
            <span class="win95-titlebar-text">X</span>
        </div>
        <div class="win95-window-content">
            <div class="clouds-container">
                <img src="assets/Clouds.png" alt="Clouds" onerror="this.style.display='none';">
            </div>
        </div>
    </div>

    <!-- Window 7: GF -->
    <div class="win95-window window-gf ">
        <div class="win95-titlebar">
            <span class="win95-titlebar-text">X</span>
        </div>
        <div class="win95-window-content">
            <div class="gf-container">
                <img src="assets/GF.png" alt="GF" onerror="console.error('GF.png not found'); this.style.display='none';">
            </div>
        </div>
    </div>

    <!-- Window 9: Japanese Text (デッドビット・ネーション) -->
    <div class="win95-window window-japanese-text ">
        <div class="win95-titlebar">
            <span class="win95-titlebar-text">X</span>
        </div>
        <div class="win95-window-content">
            <div class="japanese-text-container">
                <img src="assets/image 83 (2).png" alt="デッドビット・ネーション" onerror="console.error('Japanese text image not found'); this.style.display='none';">
            </div>
        </div>
    </div>

    <!-- Window 11: Music Player -->
    <div class="win95-window window-music" id="musicPlayerWindow">
        <div class="win95-titlebar">
            <span class="win95-titlebar-text">X</span>
        </div>
        <div class="win95-window-content">
            <div class="music-album-art">
                <img src="assets/Homie.png" alt="Album Art" onerror="console.error('Homie.png not found'); this.style.display='none';">
            </div>
            <div class="music-info">
                <div class="music-title" id="musicTitle">$homie</div>
                <div class="music-artist" id="musicArtist">$homie</div>
            </div>
            <div class="music-progress">
                <div class="music-progress-bar-container" id="progressBarContainer">
                    <div class="music-progress-bar" id="progressBar"></div>
                </div>
                <div class="music-progress-time">
                    <span id="currentTime">1:25</span>
                    <span id="totalTime">4:20</span>
                </div>
            </div>
            <div class="music-controls">
                <button class="music-btn" id="musicPrevBtn">«</button>
                <button class="music-btn play-pause" id="musicPlayPauseBtn">▶</button>
                <button class="music-btn" id="musicNextBtn">»</button>
            </div>
        </div>
    </div>

    <!-- Windows 95 Taskbar -->
    <div class="taskbar">
        <button class="start-button" id="startButton">
            <span>💀</span>
            <span>Start</span>
        </button>
        <div class="taskbar-spacer"></div>
        <div class="taskbar-clock" id="taskbarClock"></div>
    </div>
    
    <!-- Pledge Dialog -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="win95-dialog">
            <div class="dialog-titlebar">
                <span>Deadbit Pledge</span>
                <button class="dialog-close" id="dialogClose">×</button>
            </div>
            <div class="dialog-content">
                <div class="pledge-info">
                    <div><strong>Deadbit pledge - $20</strong></div>
                    <div>Available: <span id="availableCount">18</span> / 25</div>
                    <div>Max quantity: 5</div>
                </div>
                
                <div class="quantity-selector">
                    <label class="quantity-label">Select Quantity:</label>
                    <div class="quantity-controls">
                        <button class="quantity-btn" id="quantityMinus">-</button>
                        <div class="quantity-display" id="quantityDisplay">1</div>
                        <button class="quantity-btn" id="quantityPlus">+</button>
                    </div>
                </div>
                
                <div class="total-display">
                    Total: $<span id="totalAmount">20</span>
                </div>
                
                <div class="dialog-actions">
                    <button class="dialog-btn" id="cancelBtn">Cancel</button>
                    <button class="dialog-btn primary" id="pledgeBtn">PLEDGE</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================================================
        // MOONPAY CONFIGURATION
        // ============================================================================
        const MOONPAY_CONFIG = {
            payLinkUrl: 'https://moonpay.hel.io/pay/69640c5622ae40537fc93282'
        };
        
        // ============================================================================
        // STATE MANAGEMENT
        // ============================================================================
        const validCodes = ['DEADBIT', 'CORRUPT', 'GLITCH99', 'NATION'];
        let availablePledges = 18;
        let moonPayWindow = null;
        
        // ============================================================================
        // DOM ELEMENTS
        // ============================================================================
        const codeInput = document.getElementById('codeInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const dialogOverlay = document.getElementById('dialogOverlay');
        const dialogClose = document.getElementById('dialogClose');
        const cancelBtn = document.getElementById('cancelBtn');
        const pledgeBtn = document.getElementById('pledgeBtn');
        const availableCount = document.getElementById('availableCount');
        const startButton = document.getElementById('startButton');
        const taskbarClock = document.getElementById('taskbarClock');
        const musicPlayPauseBtn = document.getElementById('musicPlayPauseBtn');
        const musicPrevBtn = document.getElementById('musicPrevBtn');
        const musicNextBtn = document.getElementById('musicNextBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const backgroundMusic2 = document.getElementById('backgroundMusic2');
        const progressBar = document.getElementById('progressBar');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const musicTitle = document.getElementById('musicTitle');
        const musicArtist = document.getElementById('musicArtist');
        const musicAlbumArt = document.querySelector('.music-album-art img');
        
        // Song playlist
        const songs = [
            { audio: backgroundMusic, title: '$homie', artist: '$homie', image: 'assets/Homie.png' },
            { audio: backgroundMusic2, title: 'Welcome Home', artist: '$homie', image: 'assets/homie2.png' }
        ];
        let currentSongIndex = 0;
        let currentAudio = songs[currentSongIndex].audio;
        
        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        function init() {
            // Start live clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // Setup music controls
            function setupAudio(audio) {
                if (!audio) return;
                
                audio.volume = 0.5; // Set volume to 50%
                
                // Update total time when metadata loads
                audio.addEventListener('loadedmetadata', () => {
                    if (totalTimeDisplay && audio === currentAudio) {
                        totalTimeDisplay.textContent = formatTime(audio.duration);
                    }
                });
                
                // Update progress bar and time
                audio.addEventListener('timeupdate', () => {
                    if (audio === currentAudio) {
                        updateProgress();
                    }
                });
                
                // Update button states based on music state
                audio.addEventListener('play', () => {
                    if (audio === currentAudio) {
                        updateMusicButtons(true);
                    }
                });
                
                audio.addEventListener('pause', () => {
                    if (audio === currentAudio) {
                        updateMusicButtons(false);
                    }
                });
                
                audio.addEventListener('ended', () => {
                    if (audio === currentAudio) {
                        updateMusicButtons(false);
                    }
                });
            }
            
            // Setup both audio elements
            setupAudio(backgroundMusic);
            setupAudio(backgroundMusic2);
            
            // Initialize button states
            updateMusicButtons(false);
            updateSongDisplay();
            
            // Try to play first song on load (may be blocked by browser)
            if (currentAudio) {
                currentAudio.play().catch(error => {
                    console.log('Music autoplay blocked:', error);
                    updateMusicButtons(false);
                });
            }
            
            function switchSong(newIndex) {
                if (newIndex < 0 || newIndex >= songs.length) return;
                
                // Pause current song
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                
                // Switch to new song
                currentSongIndex = newIndex;
                currentAudio = songs[currentSongIndex].audio;
                
                // Update display
                updateSongDisplay();
                updateProgress();
                
                // Play new song if previous was playing
                const wasPlaying = !currentAudio.paused;
                if (wasPlaying) {
                    currentAudio.play().catch(error => {
                        console.log('Play error:', error);
                    });
                }
            }
            
            function updateSongDisplay() {
                if (musicTitle) {
                    musicTitle.textContent = songs[currentSongIndex].title;
                }
                if (musicArtist) {
                    musicArtist.textContent = songs[currentSongIndex].artist;
                }
                if (musicAlbumArt && songs[currentSongIndex].image) {
                    musicAlbumArt.src = songs[currentSongIndex].image;
                }
                if (currentAudio && totalTimeDisplay) {
                    if (currentAudio.duration) {
                        totalTimeDisplay.textContent = formatTime(currentAudio.duration);
                    }
                }
            }
            
            // Music control event listeners
            if (musicPlayPauseBtn) {
                musicPlayPauseBtn.addEventListener('click', () => {
                    if (currentAudio) {
                        if (currentAudio.paused) {
                            currentAudio.play().catch(error => {
                                console.log('Play error:', error);
                            });
                        } else {
                            currentAudio.pause();
                        }
                    }
                });
            }
            
            if (musicPrevBtn) {
                musicPrevBtn.addEventListener('click', () => {
                    const newIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                    switchSong(newIndex);
                });
            }
            
            if (musicNextBtn) {
                musicNextBtn.addEventListener('click', () => {
                    const newIndex = (currentSongIndex + 1) % songs.length;
                    switchSong(newIndex);
                });
            }
            
            // Progress bar click to seek
            if (progressBarContainer) {
                progressBarContainer.addEventListener('click', (e) => {
                    if (currentAudio && currentAudio.duration) {
                        const rect = progressBarContainer.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const percentage = clickX / rect.width;
                        currentAudio.currentTime = percentage * currentAudio.duration;
                    }
                });
            }
            
            // Initialize music player dragging
            initMusicPlayerDragging();
            
            // Reset music player position if it's off-screen
            resetMusicPlayerPosition();
            
            // Check URL parameters for payment status
            checkPaymentStatus();
        }
        
        // ============================================================================
        // MUSIC PLAYER DRAGGING
        // ============================================================================
        function resetMusicPlayerPosition() {
            const musicWindow = document.getElementById('musicPlayerWindow');
            if (!musicWindow) return;
            
            const rect = musicWindow.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Check if window is completely off-screen or partially off-screen
            const isOffScreen = rect.right < 0 || rect.left > viewportWidth || 
                               rect.bottom < 0 || rect.top > viewportHeight;
            
            if (isOffScreen || rect.left < 0 || rect.top < 0 || 
                rect.right > viewportWidth || rect.bottom > viewportHeight) {
                // Reset to default position
                musicWindow.style.left = '';
                musicWindow.style.top = '';
                musicWindow.style.transform = '';
            }
        }
        
        function initMusicPlayerDragging() {
            const musicWindow = document.getElementById('musicPlayerWindow');
            if (!musicWindow) return;
            
            const titlebar = musicWindow.querySelector('.win95-titlebar');
            if (!titlebar) return;
            
                let isDragging = false;
            let currentX = 0;
            let currentY = 0;
            let initialX = 0;
            let initialY = 0;
                let xOffset = 0;
                let yOffset = 0;

                titlebar.addEventListener('mousedown', dragStart);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', dragEnd);

                function dragStart(e) {
                    if (e.target === titlebar || titlebar.contains(e.target)) {
                    const rect = musicWindow.getBoundingClientRect();
                    initialX = e.clientX - rect.left - xOffset;
                    initialY = e.clientY - rect.top - yOffset;

                            isDragging = true;
                    // Bring music window to front
                            document.querySelectorAll('.win95-window').forEach(w => {
                        if (w !== musicWindow) {
                            const currentZ = parseInt(window.getComputedStyle(w).zIndex) || 10;
                            w.style.zIndex = currentZ.toString();
                        }
                            });
                    musicWindow.style.zIndex = '1000';
                    }
                }

                function drag(e) {
                    if (isDragging) {
                        e.preventDefault();
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    
                    // Get window dimensions
                    const windowWidth = musicWindow.offsetWidth;
                    const windowHeight = musicWindow.offsetHeight;
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    
                    // Constrain to viewport bounds
                    const minX = 0;
                    const minY = 0;
                    const maxX = viewportWidth - windowWidth;
                    const maxY = viewportHeight - windowHeight;
                    
                    currentX = Math.max(minX, Math.min(maxX, currentX));
                    currentY = Math.max(minY, Math.min(maxY, currentY));

                        xOffset = currentX;
                        yOffset = currentY;

                    // Update position
                    musicWindow.style.left = currentX + 'px';
                    musicWindow.style.top = currentY + 'px';
                    musicWindow.style.transform = 'none';
                    }
                }

                function dragEnd(e) {
                if (isDragging) {
                    initialX = currentX;
                    initialY = currentY;
                    isDragging = false;
                }
            }
        }
        
        function updateMusicButtons(isPlaying) {
            if (musicPlayPauseBtn) {
                if (isPlaying) {
                    musicPlayPauseBtn.textContent = '||';
                } else {
                    musicPlayPauseBtn.textContent = '▶';
                }
            }
        }
        
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateProgress() {
            if (currentAudio && progressBar && currentTimeDisplay) {
                const currentTime = currentAudio.currentTime;
                const duration = currentAudio.duration;
                
                if (duration) {
                    const percentage = (currentTime / duration) * 100;
                    progressBar.style.width = percentage + '%';
                    currentTimeDisplay.textContent = formatTime(currentTime);
                }
            }
        }
        
        // ============================================================================
        // WINDOW DRAGGING
        // ============================================================================
        
        // ============================================================================
        // CLOCK FUNCTIONALITY
        // ============================================================================
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            taskbarClock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }
        
        // ============================================================================
        // GLITCH EFFECTS
        // ============================================================================
        function triggerScreenGlitch() {
            // Glitch effect removed - no longer needed
        }
        
        // ============================================================================
        // SECRET CODE VALIDATION
        // ============================================================================
        function validateCode(code) {
            return validCodes.includes(code.toUpperCase().trim());
        }
        
        function handleCodeSubmit() {
            const code = codeInput.value.trim();
            errorMessage.classList.add('hidden');
            
            if (validateCode(code)) {
                // Go straight to MoonPay Pay Link
                codeInput.value = '';
                openMoonPayCheckout();
            } else {
                showError();
            }
        }
        
        function openMoonPayCheckout() {
            // Open MoonPay Pay Link in popup
            const width = 500;
            const height = 700;
            const left = (window.innerWidth - width) / 2;
            const top = (window.innerHeight - height) / 2;
            
            moonPayWindow = window.open(
                MOONPAY_CONFIG.payLinkUrl,
                'MoonPay Checkout',
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
            );
            
            // Monitor window closure
            const checkClosed = setInterval(() => {
                if (moonPayWindow.closed) {
                    clearInterval(checkClosed);
                    // Check if payment was successful via URL parameters
                    checkPaymentStatus();
                }
            }, 500);
        }
        
        function showError() {
            errorMessage.classList.remove('hidden');
            codeInput.classList.add('shake');
            triggerScreenGlitch();
            setTimeout(() => {
                codeInput.classList.remove('shake');
            }, 500);
        }
        
        // ============================================================================
        // MOONPAY INTEGRATION
        // ============================================================================
        
        function checkPaymentStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            
            if (status === 'success') {
                completePledge();
                // Clear URL parameter
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (status === 'cancelled') {
                alert('Payment cancelled.');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        function completePledge() {
            availablePledges -= 1;
            availableCount.textContent = availablePledges;
            alert('💀 PLEDGE CONFIRMED 💀');
        }
        
        
        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        submitBtn.addEventListener('click', handleCodeSubmit);
        
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleCodeSubmit();
            }
        });
        
        
        startButton.addEventListener('click', () => {
            alert('ACCESS DENIED');
        });
        
        
        // ============================================================================
        // START APPLICATION
        // ============================================================================
        init();
    </script>
</body>
